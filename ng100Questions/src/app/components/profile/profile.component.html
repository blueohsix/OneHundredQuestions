<div *ngIf="editPorFavor">
    <div id="EditAccountDiv">
        <h4 class="text-white">Edit Account</h4>
      <form #editForm="ngForm">
        <input type="text" name="username" [(ngModel)]="currentUser.username" placeholder="Username" /><br>
        <input type="text" name="password" ngModel placeholder="Password" /><br>
        <input type="text" name="name" [(ngModel)]="currentUser.name" placeholder="First Name" /><br>
        <input
          type="text"
          name="associateUsername"
          [(ngModel)]="currentUser.associateUsername"
          placeholder="Partner's Username"
        />
        <br /><input
          class="btn btn-success btn-sm"
          type="submit"
          name="submit"
          value="Save Changes"
          (click)="editAccount(editForm)"
        />
        <button (click)="toggle()" class="btn btn-warning btn-sm">Cancel</button>
      </form>
    </div>
</div>
<span *ngIf="!editPorFavor">
  <button class="btn btn-sm btn-info" (click)="toggle()">Edit Profile</button>
</span>
