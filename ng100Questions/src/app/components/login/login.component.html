<!-- Trigger/Open the Modal -->
<button
onclick="document.getElementById('loginModal').style.display='block'"
class="w3-button w3-light-gray w3-round-large"
>
Login
</button>

<!-- The Modal -->
<div id="loginModal" class="w3-modal">
  <div class="w3-modal-content w3-animate-top w3-card-4">
    <header class="w3-container w3-blue">
      <span (click)="closeModal()" class="w3-display-topright w3-button"
      >X</span
      >
      <h3>Login</h3>
    </header>
    <div class="w3-container">
        <h5 *ngIf="failed" id="badcreds">Username or Password Incorrect</h5>
      <form id="loginForm" #loginForm="ngForm">
        <label><b>Username</b></label>
        <input
          class="w3-input w3-border w3-margin-bottom"
          type="text"
          name="username"
          ngModel
          placeholder="Enter Username"
        />
        <label><b>Password</b></label>
        <input
          class="w3-input w3-border w3-margin-bottom"
          type="password"
          name="password"
          ngModel
          placeholder="Enter Password"
        />
        <footer class="w3-container">
          <button
            class="w3-button w3-blue w3-display-bottomright"
            type="submit"
            name="submit"
            (click)="login(loginForm)">Login</button>
          <button class="w3-button w3-blue w3-display-bottomleft" (click)="closeModal(); failed = false">Cancel</button>
        </footer>
      </form>
    </div>
  </div>
</div>
